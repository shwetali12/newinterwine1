{% extends 'base.html' %}
{% block body %}

<div class=" container mt-5 mb-3 py-5">
    <h2>Log In</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter your UserName">
        
      </div>
      <div class="form-group mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" aria-describedby="password1" placeholder="Enter your password">
        
      </div>
      <a href="{% url 'SignUp' %}">Register</a>
  
      <button type="submit">Login</button>
    </form> 
  </div>
  
  
      {% endblock %}
