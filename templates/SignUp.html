{% extends "base.html" %}
{% block body %}



<div class="container mt-5 mb-3 py-5 px-5">
   
    <form action="" method="post">
        {% csrf_token %}
  
        
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter your Name">
            
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter your Email">
            
        </div>
        <div class="form-group mb-3">
          <label for="password1" class="form-label">Password1</label>
          <input type="password" class="form-control" name="password1" aria-describedby="password1" placeholder="Enter your Password1">
          
        </div>
        <div class="form-group mb-3">
            <label for="password2" class="form-label">Password2</label>
            <input type="password" class="form-control" name="password2" aria-describedby="password2" placeholder="Enter your Password2">
            
        </div>
        
       
        <button type="submit">Sign up</button>
       
    </form> 
    </div>
  


{% endblock body %}
